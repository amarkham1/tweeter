<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/helper.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <div class="nav__container">
        <span class="nav__bungee">tweeter</span>
        <span class="nav__new-tweet"><strong>Write</strong> a new tweet</span>
      </div>
    </nav>

    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="main-header__name">
        <strong>Andrew</strong> M
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <div class="new-tweet__container">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder="Enter your tweet here"></textarea>
          </div>
          <div class="new-tweet__submit-container">
            <button class="new-tweet__button" type="submit">Tweet</button>
            <output name="counter" class="counter new-tweet__black" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets-container">
        <!-- fetches from client.js -->
      </section>
    </main>
  </body>
</html>
